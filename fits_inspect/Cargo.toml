[package]
name = "fits_inspect"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.2.7", features = ["derive"] }
convolutions-rs = "0.3.4"
csv = "1.1.6"
eframe = "0.20.1"
egui = "0.20.1"
fitsio = {version = "~0.21.0", features = ["array"] }
image = "0.24.5"
indi = { path = "../indi" }
median = "0.3.2"
ndarray = "0.15.6"
ndarray-conv = "0.1.3"
ndarray-ndimage = "0.3.0"
ndarray-stats = "0.5.1"
num-traits = "0.2.15"
rmpfit = "0.2.0"
sep-sys = "1.2.0"
serde = { version = "1", features = ["derive"] }
tokio = "1.26.0"
tracing = "0.1.37"
opencv = "0.82.1"
twinkle_client = { version = "0.1.0", path = "../twinkle_client" }

[dev-dependencies]
criterion="0.3"
approx = "0.5.1"

[[bench]]
name="benchmark"
harness = false
